<body style="background-image: url(http://www.laketravelcompany.com.ar/2019/wp-content/uploads/2018/02/Fondo-Web-b.jpg)">
    <header role="banner" id="fh5co-header">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="navbar-header">
                        <!-- Mobile Toggle Menu Button -->
                        <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
                        <a class="navbar-brand" href="index.html">REN-A-CAR</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/modelo" data-nav-section="home"><span>Principal</span></a></li>
                            <li><a href="{% url 'vehiculo'%}" data-nav-section="explore"><span>Vehiculos</span></a></li>
                            <li><a href="{% url 'clientes'%}" data-nav-section="explore"><span>Clientes</span></a></li>
                            <li class="active"><a href="{% url 'alquiler'%}" data-nav-section="explore"><span>Nuevo Alquiler</span></a></li>
                            <li><a href="{% url 'cerrar_sesion'%}" data-nav-section="services"><span>Cerrar Sesion</span></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <br>
    <br>
    <div>
        <form action="/guardarProducto" class="form-horizontal" method="POST" enctype="multipart/form-data">
            <br>
            <center>
                <h3 class="text-info">Registro De Nuevo Alquiler</h3>
            </center>
            <div class="form-inline">
                <div class="col-sm-3 control-label">
                    <label>Nombre de Cliente</label>
                </div>
                <div class="col-sm-7">
                    <div class="form-group">

                        <select class="form-control" id="nombre" name="nombre" required="">
									<option>Seleccione un Cliente</option>
						
									<option value="{{listave.placa}}"></option>
									
								</select>
                    </div>
                </div>
            </div>

            <br><br>
            <div class="form-group">
                <label class="col-sm-3 control-label">Apellido</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Apellido" name="apellido" required="" id="apellido">
                </div>
            </div>
            <div class="form-inline">
                <div class="col-sm-3 control-label">
                    <label>Placa del vehiculo</label>
                </div>
                <div class="col-sm-7">
                    <div class="form-group">

                        <select class="form-control" id="placa" name="placa" required="">
									<option>Seleccione placa</option>
								</select>
                    </div>

                </div>
            </div>

            <br>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Marca</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Marca" name="marca" required="" id="marca">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Color</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Color" name="color" required="" id="color">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha de Inicio</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" name="fechaini" required="" id="fechaini">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha Final</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" name="fechafin" required="" id="fechafin">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Total de Dias</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Total de dias" name="dias" required="" id="dias">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Precio por Dia</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" value="$15" readonly id="preciounitario">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Precio Total</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Precio" name="precio" required="" id="precio">
                </div>
            </div>

            <p class="text-center">
                <button type="submit" class="btn btn-success">Guardar</button>
            </p>
        </form>
    </div>
</body>

</html>
