{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Inventario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url(http://www.laketravelcompany.com.ar/2019/wp-content/uploads/2018/02/Fondo-Web-b.jpg)">
    <div>
        <div>
            <h3><a href="/modelo" style="float: left" class="btn btn-danger">Regresar</a></h3>
        </div>
    </div>
    <br>
    <h1 style="text-align: center">Inventario de Productos</h1>
    <div style="float: left" style="width: 100%"></div>
    <table class="table">
        <thead class="table-dark">
            <th scope="col">Fecha de Elaboracion</th>
            <th scope="col">Fecha de Caducidad</th>
            <th scope="col">Existencia</th>
            <th scope="col">Nombre</th>
            <th scope="col">Farmaceutica</th>
        </thead>
        {% for c in lista %}
        <tr>
            <td>{{c.fechaElaboracion}}</td>
            <td>{{c.fechaCaducidad}}</td>
            <td>{{c.cantidadI}}</td>
            <td>{{c.nombreGenerico}}</td>
            <td>{{c.farmaciaElabora}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>

</html>
